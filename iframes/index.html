<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iframes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Using Iframes</h1>
    <h2>My First Site</h2>
    <iframe href="https://kmahon.mccweb.net/mahon/"
      >Your browser does not support this content</iframe
    >
    <h2>Youtube</h2>
    <iframe
      src="https://www.youtube.com/embed/2YdPIB7wVFk?si=I3UsXu3SOKN9tp-7"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
